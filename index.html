<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Web App</title>
  <style>
    video {
      width: 100%;
      height: auto;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Color Picker Web App</h1>
  <video id="video" autoplay></video>
  <button id="detectButton">Detect Color</button>
  <div id="result">Point the camera at a color and click "Detect Color"</div>
  <script src="color-picker.js"></script>
</body>
</html>
