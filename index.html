<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Web App</title>
  <style>
    video {
      width: 100%;
      height: auto;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .color-palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .color-box {
      width: 50px;
      height: 50px;
      margin: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 0.8em;
      border: 1px solid #000;
    }
    .color-box span {
      margin-top: 5px;
      color: black;
      font-weight: bold;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1>Color Picker Web App</h1>
  <video id="video" autoplay></video>
  <button id="detectButton">Detect Color</button>
  <div id="result">Point the camera at a color and click "Detect Color"</div>
  <div id="colorPalette" class="color-palette"></div>
  <script src="color-picker.js"></script>
</body>
</html>
